<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="static/tracker2.css" />

    <title>Dashboard</title>
  </head>
  <body background="images/bg.jpg">
    <!-- header -->    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hello, {{username}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                ></a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a href="http://127.0.0.1:5000/" class="btn btn-outline-light">LogOut</a>
            <!-- <a href="./sign-up.html" class="btn btn-outline-light">Sign Up</a> -->
          </div>
        </div>
      </div>
    </nav>

    <section>
        <h4>Running Tracker - {{t.name}}</h4>
        
        <img src="{{url_for('static', filename='myplot.png')}}">



        
    </section>
    <section>
      <div>
        <h4>Description</h4>
        <p>{{t.description}}</p>
      </div>
    </section>

    <section>
        <div>
            <h4>Logs</h4>
        </div>
        <!-- Other than current open one here    -->
      <table class="GeneratedTable">
          <thead>
            <tr>
              <th>On</th>
              <th>Value</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            
            {% for l in logs%}
            <tr>
              <td>{{l.when}}</td>
              <td>{{l.value}}</td>
              <td>{{l.notes}}</td>
              <td class="dropdown">
                <button class="dropbtn">Action</button>
                <div class="dropdown-content">
                  <a href="#">Edit</a>
                  <a href="#">Delete</a>
                
                </div></td> 
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </section>        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
